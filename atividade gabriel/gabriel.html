<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>
        let idade = [];
        let i = 0;
        let valor;
        while(i<4){
            valor = Number(prompt("Digite a data"));
            idade.push(valor);
            i++;
        }
        let soma = 0;
        for(let u of idade){
            soma +=u;
        }
        let media = soma/idade.length;
        let paragrafo = document.querySelector('p');
        paragrafo.textContent = `a media das idades Ã© ${media.tofixed(0)}`
    </script>
</body>
</html>
