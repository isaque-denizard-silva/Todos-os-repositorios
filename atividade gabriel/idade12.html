<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let idade = [];
        let i = 0;
        let valor;
        while (i < 4) {
            valor = Number(prompt("Digite a idade"));
            idade.push(valor);
            i++;
        }
        let soma = 0;
        for (i=0,i<idade.length;i++) {
            soma += idade[i];
        }
        let media = soma / idade.length;
        let paragrafo = document.querySelector('p');
        paragrafo.textContent = `a media das idades Ã© ${media.tofixed(0)}`

    </script>

</body>

</html>
